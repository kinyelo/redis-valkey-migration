version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: migration-e2e-test-redis
    ports:
      - "16379:6379"
    command: redis-server --appendonly yes
    networks:
      - test-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s

  valkey:
    image: valkey/valkey:7.2-alpine
    container_name: migration-e2e-test-valkey
    ports:
      - "16380:6379"
    command: valkey-server --appendonly yes
    networks:
      - test-network
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s

networks:
  test-network:
    driver: bridge